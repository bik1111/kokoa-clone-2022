<!DOCTYPE html> <!-- 모든걸 암기하는게 아니라 시스템이 어떻게 동작되는지 이해하고 적용시켜보는게 중요-->
<html lang="en">
<head>
    <link rel="stylesheet" href= "css/styles.css" />
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Jin Cheol - Kokoa Clone</title>
</head>
<body id ="chat-screen">  <!-- 배경색 변화주기 위해 아이디 부여 -->
    <div class = "status-bar">
        <div class ="status-bar__column">
            <span>No Servie</span>
            <i class="fas fa-wifi"></i>
            <!--firtst child-->
        </div>
       
        <div class ="status-bar__column">
            <span>18:43</span>
        </div>

        <div class ="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i> </div>
        </div>
          
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
              <i class="fas fa-angle-left fa-3x"></i>
              </a>
            </div>
            <div class="alt-header__column">
              <h1 class="alt-header__title">정진철</h1>
            </div>
            <div class="alt-header__column">
              <span><i class="fas fa-search fa-lg"></i></span>
             <span> <i class="fas fa-bars fa-lg"></i></span>
             </div>
          </header>
      

 
          <main class="main-screen main-chat">
          <div class="chat-timestamp">
            Tuesday, June 30, 2022
          </div>

          <div class="message-row">
              <img src="jincheol.png"/>
              <div class="message-row__content">
                <span class="message__author">Jin Cheol</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
              </div>
          </div>
          <div class="message-row message-row--own" >
            <div class="message-row__content">
              <div class="message__info">
                  <span class="message__bubble">Hi, nice to meet ya !</span>
                  <span class="message__time">21:28</span>
              </div>
            </div>
        </div>
          </main>
      
    
          <form class="reply">
            <div class="reply__column">
              <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
              <input type="text" placeholder="Write a message..." />
              <i class="far fa-smile-wink fa-lg"></i>
              <button>
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </form>



          <div id="no-mobile">
            Your screen is too big  ㅠㅠ ! 
          </div>

      
        
           
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script> <!-- script는 항상 body 마지막에 존재해야함-->
</body>
</html>
